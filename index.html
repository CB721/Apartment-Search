<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Apartment Search</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Maven+Pro&display=swap" rel="stylesheet">
    <!-- Link to CSS -->
    <link rel="stylesheet" href="./assets/styles.css">
    <!-- Firebase link -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
</head>

<body>
    <div class="row justify-content-md-center">
        <div class="col-md-10">

            <!--Header -->
            <div class="jumbotron">
                <h1 class="display-4">Apartment Search</h1>
                <p class="lead">A Comprehensive Directory of Local Apartments</p>
            </div>

            <!-- Apartments from database go here -->
            <div class="card">
                <div class="card-header">
                    <strong>Apartments</strong>
                </div>
                <br>
                <div class="col-md-12">
                    <table class="table table-sm w-75">
                        <thead>
                            <tr>
                                <th scope="col-1">Name</th>
                                <th scope="col-1">Location</th>
                                <th scope="col-1">Rent</th>
                                <th scope="col-1">Recurring Expenses</th>
                                <th scope="col-1">Deposit</th>
                                <th scope="col-1">Application Fee</th>
                                <th scope="col-1">Square Footage</th>
                                <th scope="col-1">Places Within Walking Distance</th>
                                <th scope="col-1">Weekend Availability</th>
                                <th scope="col-1">Additional Features</th>
                                <th scope="col-1">Total Value</th>
                                <th scope="col-1">Website Link</th>
                            </tr>
                        </thead>
                        <tbody id="displayResults">
                        </tbody>
                    </table>
                </div>
            </div>

            <br>
            <!-- Map placement -->
            <div id="map"></div>
            <br>

            <!-- User additions -->
            <div class="row justify-content-md-center">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <strong>Add Apartment</strong>
                        </div>
                        <br>
                        <div class="col-md-12">
                            <form id="apartmentForm">
                                <div class="form-group">
                                    <label for="exampleFormControlInput1">Name</label>
                                    <input type="text" class="form-control" id="name" placeholder="What Is The Name Of The Apartment?">
                                </div>
                                <div class="form-group">
                                    <label for="inputAddress">Location</label>
                                    <input type="text" class="form-control" id="location" placeholder="What Is The Address Of The Apartment?">
                                </div>
                                <div class="form-group">
                                    <label for="exampleFormControlInput1">Rent Amount</label>
                                    <input type="number" min="1" class="form-control" id="rent" placeholder="What Is The Monthly Rent Amount?">
                                </div>
                                <div class="form-group">
                                    <label for="exampleFormControlInput1">Parking Cost</label>
                                    <input type="number" min="1" class="form-control" id="parking" placeholder="How Much Is Parking?">
                                </div>
                                <div class="form-group">
                                    <label for="exampleFormControlInput1">Deposit</label>
                                    <input type="number" min="1" class="form-control" id="deposit" placeholder="How Much Is The Deposit?">
                                </div>
                                <div class="form-group">
                                    <label for="exampleFormControlInput1">Application Fee</label>
                                    <input type="number" min="1" class="form-control" id="application" placeholder="How Much Is The Application Fee?">
                                </div>
                                <div class="form-group">
                                    <label for="exampleFormControlInput1">Square Footage</label>
                                    <input type="number" min="1" class="form-control" id="sq-foot" placeholder="What Is The Square Footage?">
                                </div>
                                <div class="form-group">
                                    <label for="exampleFormControlInput1">Distance From Grocery Store (Miles)</label>
                                    <input type="number" min="1" class="form-control" id="grocery" placeholder="How Far Away Is The Nearest Grocery Store?">
                                </div>
                                <div class="form-group">
                                    <label for="exampleFormControlInput1">Distance From Public Transit (Miles)</label>
                                    <input type="number" min="1" class="form-control" id="transit" placeholder="How Far Away Is the Nearest Public Transit Station?">
                                </div>
                                <div class="form-group">
                                    <label for="exampleFormControlInput1">Places Of Interest</label>
                                    <input type="text" class="form-control" id="interest-places" placeholder="What Places Are Of Interest Nearby?">
                                </div>
                                <div class="form-group">
                                    <label for="exampleFormControlInput1">Open On Saturday (Yes/No)</label>
                                    <input type="text" class="form-control" id="saturday" placeholder="Is It Open On Saturday?">
                                </div>
                                <div class="form-group">
                                    <label for="exampleFormControlInput1">Open On Sunday (Yes/No)</label>
                                    <input type="text" class="form-control" id="sunday" placeholder="Is It Open On Sunday?">
                                </div>
                                <div class="form-group">
                                    <label for="exampleFormControlInput1">Additional Features</label>
                                    <input type="text" class="form-control" id="features" placeholder="Any Additional Features?">
                                </div>
                                <div class="form-group">
                                    <label for="exampleFormControlInput1">Website Link</label>
                                    <input type="text" class="form-control" id="website-link" placeholder="Please Place A Link Their Website">
                                </div>
                            </form>
                            <button id="userInput" type="submit" class="btn btn-dark">Submit</button>
                            <br><br>
                        </div>
                    </div>
                </div><br><br><br>
            </div>
        </div>


</body>
<!-- Link to jQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- Link to JS -->
<script type="text/javascript" src="./assets/app.js"></script>

</html>
